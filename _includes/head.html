    <!-- Metadata, OpenGraph and Schema.org -->
    {% include metadata.html %}

    <!-- Bootstrap & MDB -->
    <link href="{{ '/assets/css/vendor/bootstrap.min.css' | relative_url }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/vendor/mdb.min.css' | relative_url }}">

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="{{ '/assets/css/vendor/fontawesome/css/all.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/vendor/academicons/css/academicons.min.css' | relative_url }}">

    <!-- Code Syntax Highlighting -->
    <link rel="stylesheet" href="{{ '/assets/css/vendor/highlight/github.css' | relative_url }}" media="" id="highlight_theme_light" />

    <!-- Styles -->
    {% if site.icon.size <= 4 %}
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>{{ site.icon }}</text></svg>">
    {% elsif site.icon != blank %}
    <link rel="shortcut icon" href="{{ site.icon | prepend: '/assets/img/' | relative_url}}"/>
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    
    <!-- Dark Mode -->
    {% if site.enable_darkmode %}
    <link rel="stylesheet" href="{{ '/assets/css/vendor/highlight/native.css' | relative_url }}" media="none" id="highlight_theme_dark" />

    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/dark_mode.js' | relative_url }}"></script>
    {% endif %}
